{% extends "base.html" %}
{% block content %}
<main class="main_content">

    <header>

        </form>

    </header>

    <table>
        <tr>
            <th>Exercise</th>
            <th>Set, kg</th>

        {% for row in record_to_display %}
        
        <div class="history_block">
        <tr>
            <td>{{list_of_names[loop.index -1]}}</td>
            <td>{{row[0]}}</td>
        </tr>

            

         
          




        </div>
        {% endfor %}
    </ul>


    </table>



    {% endblock %}
