{% extends "base.html" %}
{% block content %}
<main class="main_content">
    <h1><b>Create an Exercise</b></h1>

    <form action="/workouts/{{index}}/exercise/" method="POST">
        <ul class="new_workout_entries">
            <li>
                <div>
                    <label for="exercise_name">Exercise Name:</label>
                    <input type="text" id="exercise_name" name="exercise_name">
                </div>
            </li>
            <!-- exercise = Exercise(row['exercise_name'], row['num_sets'], row['num_reps'], row['weights'], row['workout_group'], row['workout_num'], row['workout_varient'], row['id']) -->
            <li>
                <div>
                    <label for="num_sets">Number of Sets:</label>
                    <input type="number" id="num_sets" name="num_sets">
                </div>
            </li>
            <li>    
                <div>
                    <label for="num_reps">Number of Reps:</label>
                    <input type="number" id="num_reps" name="num_reps">
                </div>
            </li>
            <li>
                <div>
                    <label for="weights">Weights:</label>
                    <input type="number" id="weights" name="weights" step="0.5" >
                </div>
            </li>
        </ul>
            <div>
                <input class="new_submit_workout_button" type="submit">
            </div>
    </form>







</main>

{% endblock %}
